<div class="w-75 my-5 mx-auto">
<h2 class="mb-3">Register Now :</h2>
<form (ngSubmit)="registerSubmit(registerForm)" [formGroup]="registerForm">
  <div>
    <label for="">Name :</label>
    <input formControlName="name" class="form-control">
  </div>
  <div>
    <label for="">Email :</label>
    <input formControlName="email" class="form-control">
  </div>
  <div>
    <label for="">Password :</label>
    <input formControlName="password" class="form-control">
  </div>
  <div>
    <label for="">Re-Password :</label>
    <input formControlName="rePassword" class="form-control">
  </div>
  <div>
    <label for="">Phone :</label>
    <input formControlName="phone" class="form-control">
  </div>
  <button type="submit" class="btn bg-main text-white d-block ms-auto my-3">Register</button>
</form>
</div>
