<div class="w-75 my-5 mx-auto">
  <h1 class="alert alert-danger text-center" *ngIf="errorMessage">{{errorMessage}}</h1>
  <h2 class="mb-3">Login Now :</h2>
  <form (ngSubmit)="loginSubmit(loginForm)" [formGroup]="loginForm">
    <div>
      <label for="">Email :</label>
      <input formControlName="email" class="form-control">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is Required Field</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">Please Enter Valid Email </p>
      </div>
    </div>

    <div>
      <label for="">Password :</label>
      <input formControlName="password" class="form-control">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is Required Field</p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Please Enter Valid password </p>
      </div>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main text-white d-block ms-auto my-3">Login</button>
  </form>
  </div>
